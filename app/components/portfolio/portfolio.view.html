<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 col-xl-8">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-12 col-lg-6 col-xl-6" ng-repeat="project in vm.projects">
					<div class="card portfolio-item">
						<div class="banner-heading small shade">
							<div class="banner" ng-style="{'background-image':'url(' + project.bannerImage + ')'}"></div>
							<!--<div class="info">
								<div class="title">
									{{project.title}}
								</div>
							</div>-->
						</div>
						<div class="content">
							<div class="title">
								{{project.title}}
							</div>
							<div class="body" marked="project.description">
							</div>
							<div class="footer">
								<div class="meta">
									<div class="item">
										<i class="mdi mdi-tag"></i> 
										<a ui-sref="main.portfolio.search({filter: 'category', search: project.ProjectCategory.slug})">
											{{project.ProjectCategory.name | translate}}
										</a>
									</div>
								</div>
								<a class="button primary raised right" ui-sref="main.portfolio.project({category: project.ProjectCategory.slug, title: project.slug})">
									{{'more_information' | translate}}
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div ng-include="'components/portfolio/portfolio-aside.view.html'" include-replace></div>
	</div>
</div>
